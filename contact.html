    <div class="contact-container">
        <main>
            <div class="container-fluid p-0" style="background-image: url(images/banner.jpg); height: 50vh; background-size: cover; background-position: center;">
              <div class="row h-100 align-items-center">
                <div class="col-lg-8 mx-auto text-center" style="color: #ffffff;">
                  <h1 class="display-2 mb-4">Contact Us</h1>
                </div>
              </div>
            </div>
            <div class="contact-bottom-container" style="padding: 50px;">
              <div class="row">
                <div class="col-md-6 order-2 order-md-1">
                  <form style="padding: 20px; background-color: #f8f9fa;">
                    <div class="mb-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Your Phone</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                      <label for="how-know">How did you hear about us?</label>
                      <input type="text" class="form-control" id="how-know" name="how-know">
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Comment/Question</label>
                      <textarea class="form-control" id="message" rows="22"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #817D75;">Submit</button>
                  </form>
                </div>
                <div class="col-md-6 order-1 order-md-2 d-flex align-items-center justify-content-center">
                  <img src="images/bride.jpg" alt="bride" class="img-fluid">
                </div>
              </div>
            </div>  
          </main>
